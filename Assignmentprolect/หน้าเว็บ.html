<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โครงการงานพิเศษ</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="top-left-kmutnb">
    <img src="/images/kmutnb.png" alt="KMUTNB">
  </div>

  <div class="container">
    <div class="kmutnblogo">
      <img src="/images/kmutnblogo.png" alt="ตรามหาวิทยาลัย">
    </div>

    <h2>โครงการงานพิเศษ</h2>
    <p>เลือกเปิดบัญชีเข้าใช้งาน</p>

    <div class="options">
      <div class="card staff-card">
        <div class="icon">
          <img src="/images/icon (1).png" alt="บุคลากร">
        </div>
        <div class="title">บุคลากร</div>
        <small>สำหรับบุคลากรของมหาวิทยาลัย</small>
        <button class="btn-staff">เปิดใช้งาน</button>
      </div>

      <div class="card student-card">
        <div class="icon">
          <img src="/images/icon (2).png" alt="นักศึกษา">
        </div>
        <div class="title">นักศึกษา</div>
        <small>สำหรับนักศึกษา</small><br>
        <button class="btn-student">เปิดใช้งาน</button>
      </div>
    </div>

    <button class="btn-login">ลงชื่อเข้าใช้</button>
  </div>
</body>
</html>
